<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <title>BlackJack</title>
</head>

<body class="hideBackground">
    <!-- class="hideBackground" -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <div class="initalView">
        <button class="inbuttons">Let's Play</button>
    </div>
    <!-- Design -->
    <div class="fullDesignView hideView">
        <div class="firstView">
            <!-- hideView -->
            <div class="computerFirstView">
                <div class="score">
                    <div class="scoreImage">
                        <img src="Images/ScoreChip2.jpg">
                        <div class="scoreVal">
                            <p>10</p>
                        </div>
                    </div>
                </div>
                <div class="image_div">
                    <h3 class="names computer_names">Computer</h3>
                    <p class="imageSet" style="height:fit-content;width:fit-content">
                    </p>
                </div>
            </div>
        </div>
        <div class="buttonList">
            <button class="btns greenBtn">Hit</button>
            <button class="btns yellowBtn">Stand</button>
            <!-- <button></button> -->
        </div>
        <div class="userFirstView">
            <div class="score">
                <div class="scoreImage">
                    <img src="Images/ScoreChip2.jpg">
                    <div class="scoreVal">
                        <p>10</p>
                    </div>
                </div>
            </div>
            <div class="user_image_div">
                <h3 class="names player_names">Player</h3>
                <p class="imageSet" style="height:fit-content;width:fit-content">
                </p>
            </div>
        </div>
        <div class="mod hidden">
            <div class="modal_message"></div>
            <div class="modBtnHead">
                <button class="modalBtn restart">Restart</button>
            </div>
        </div>
        <div class="overlay hidden"></div>

        <script src="script.js"></script>
</body>

</html>
